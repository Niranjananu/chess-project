<style type="text/css"></style><style type="text/css">.geDarkMode img {
    filter: invert(1);
}
div.mxTooltip {
    box-shadow: 3px 3px 12px light-dark(#c0c0c0, transparent);
    background: light-dark(#ffffcc, #121212);
    border-style: solid;
    border-width: 1px;
    border-color: black;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI Variable", "Segoe UI", system-ui, ui-sans-serif, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
    font-size: 8pt;
    position: absolute;
    cursor: default;
    padding: 4px;
    color: black;
}
td.mxPopupMenuIcon div {
    width: 16px;
    height: 16px;
}
div.mxPopupMenu {
    box-shadow: 2px 2px 3px light-dark(#d5d5d5, transparent);
    background: white;
    position: absolute;
    border: 3px solid #e7e7e7;
    padding: 3px;
}
table.mxPopupMenu {
    border-collapse: collapse;
    margin: 0px;
}
td.mxPopupMenuItem {
    padding: 7px 30px;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI Variable", "Segoe UI", system-ui, ui-sans-serif, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
    font-size: 10pt;
}
td.mxPopupMenuIcon {
    background-color: light-dark(#ffffff, #121212);
    padding: 0px;
}
tr.mxPopupMenuItemHover {
    background-color: #eeeeee;
    color: black;
}
table.mxPopupMenu hr {
    color: #cccccc;
    background-color: #cccccc;
    border: none;
    height: 1px;
}
table.mxPopupMenu tr {
    font-size: 4pt;
}
.geDialog, .geDialog table {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI Variable", "Segoe UI", system-ui, ui-sans-serif, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
    font-size: 10pt;
    border: none;
    margin: 0px;
}
.geDialog {
    position: fixed;
    background: light-dark(#ffffff, #121212);
	 color: light-dark(#3f3f3f, #c0c0c0);
    box-shadow: 0px 0px 2px 2px light-dark(#d5d5d5, transparent);
    border: 1px solid light-dark(#dadada, #565656);
    overflow: hidden;
    padding: 30px;
    left: 50%;
    top: 50%;
    max-height: 100%;
    max-width: 100%;
	 box-sizing: border-box;
    transform: translate(-50%, -50%);
	 z-index: 1001;
}
.geBackground {
    background-color: light-dark(#ffffff, #121212);
	 position: fixed;
    left: 0px;
    top: 0px;
    right: 0px;
    bottom: 0px;
    opacity: 0.9;
	 z-index: 1000;
}
.geDialogTitle {
    box-sizing: border-box;
    white-space: nowrap;
    background: light-dark(#f1f3f4, #121212);
    border-bottom: 1px solid rgb(192, 192, 192);
    font-size: 15px;
    font-weight: bold;
    text-align: center;
    color: rgb(35, 86, 149);
}
.geDialogFooter {
    background: light-dark(#f1f3f4, #121212);
    white-space: nowrap;
    text-align: right;
    box-sizing: border-box;
    border-top: 1px solid #e5e5e5;
    color: darkGray;
}
.geHelpIcon {
    width: 16px;
    margin: 0 4px;
    vertical-align: text-bottom;
}
.geBtn, .mxWindow .geBtn {
    background-color: light-dark(#eeeeee, #1b1d1e);
    border: 1px solid light-dark(#d8d8d8, #333333);
    color: light-dark(#3f3f3f, #c0c0c0);
    font-size: 13px;
    font-weight: 500;
    border-radius: 4px;
    height: 30px;
    margin: 0 0 0 8px;
    min-width: 72px;
    outline: 0;
    padding: 0 8px;
    text-overflow: ellipsis;
    white-space: nowrap;
    overflow: hidden;
}
.geBtn:hover:not(.gePrimaryBtn), .geBtn:focus {
    border: 1px solid light-dark(#c6c6c6, #333333);
    background: light-dark(#dadada, #333333);
}
.geBtn:disabled {
    opacity: .5;
}
.gePrimaryBtn {
    background: linear-gradient(light-dark(#4d90fe, #003555) 0px, light-dark(#4787ed, #003555) 100%);
    border: 1px solid light-dark(#3079ed, transparent);
    color: light-dark(#ffffff, #c0c0c0);
}
.gePrimaryBtn:hover:not([disabled]) {
    background: linear-gradient(light-dark(#4d90fe, #004a77) 0px, light-dark(#357ae8, #004a77) 100%);
    border: 1px solid light-dark(#2f5bb7, transparent);
}
.geBtn:disabled {
    opacity: .5;
